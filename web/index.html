<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oneul Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header id="header">
        <button id="dateLabel" type="button" aria-label="오늘로 이동"></button>
        <div id="timeLabel"></div>
      </header>
      <div id="timelineWrap">
        <div id="stickyDay"></div>
        <div id="timeline">
          <div id="nowLine">
            <div class="line"></div>
            <div class="dot"></div>
            <div class="timeText"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
